<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCC BF SLIDER</title>
    <meta name="description" content="" />
  </head>
  <body>
    <div class="bf-slider">
      <video
        class="bf-slider__video"
        poster="../assets/images/bf-slider-2-1-poster.jpg"
        autoplay
        loop
        muted
        playsinline
        preload="none"
      >
        <source src="../assets/video/bf-slider-2-1.mp4" type="video/mp4" />
      </video>

      <div class="bf-slider__content">
        <header class="bf-slider__header">
          <h2 class="bf-slider__title">BLACK WEEK</h2>
          <!-- <span class="bf-slider__subtitle">JUŻ WKRÓTCE</span> -->
          <span class="bf-slider__subtitle bf-slider__subtitle--s"
            >Wybrane produkty do&nbsp;-30%</span
          >
          <span class="bf-slider__subtitle bf-slider__subtitle--xs"
            >Tylko w Klubie CCC</span
          >
          <div class="bf-slider__cta">
            <a class="bf-button" href="#">zobacz</a>
          </div>
        </header>

        <div class="timer">
          <!-- <h3 class="timer__title">DO ROZPOCZĘCIA PROMOCJI POZOSTAŁO:</h3> -->
          <h3 class="timer__title">DO KOŃCA PROMOCJI POZOSTAŁO:</h3>
          <div class="timer__time-wrapper">
            <span class="timer__time timer__time--days timer__time--days-js">
              00
            </span>
            <span class="timer__label">DZIEŃ</span>
          </div>
          <span class="timer__colon">:</span>
          <div class="timer__time-wrapper">
            <span class="timer__time timer__time--hours timer__time--hours-js">
              00
            </span>
            <span class="timer__label">GODZINA</span>
          </div>
          <span class="timer__colon">:</span>
          <div class="timer__time-wrapper">
            <span
              class="timer__time timer__time--minutes timer__time--minutes-js"
            >
              00
            </span>
            <span class="timer__label">MINUTA</span>
          </div>
          <span class="timer__colon">:</span>
          <div class="timer__time-wrapper">
            <span
              class="timer__time timer__time--seconds timer__time--seconds-js"
            >
              00
            </span>
            <span class="timer__label">SEKUNDA</span>
          </div>
        </div>
      </div>
    </div>

    <div class="bf-slider-nav">
      <h3 class="bf-slider-nav__title">
        Lorem ipsum dolor sit amet consectetur
      </h3>
      <a href="#" class="bf-button">Zarejestruj się w Klubie</a>
    </div>

    <div style="height: 100px"></div>

    <!-- doubleboxes -->
    <div
      style="
        display: flex;
        flex-wrap: wrap;
        background-color: #000;
        /* padding: 40px; */
        max-width: 1300px;
        margin: 0 auto;
      "
    >
      <div class="bf-doublebox">
        <video
          class="bf-doublebox__video"
          poster="../assets/images/bf-doublebox-3-poster.jpg"
          autoplay
          loop
          muted
          playsinline
          preload="none"
        >
          <source src="../assets/video/bf-doublebox-3.mp4" type="video/mp4" />
        </video>

        <div class="bf-doublebox__content">
          <header class="bf-doublebox__header">
            <h2 class="bf-doublebox__title">BOTKI do&nbsp;-30%</h2>
            <div class="bf-doublebox__cta">
              <a class="bf-button" href="#">zobacz</a>
            </div>
          </header>
        </div>
      </div>

      <div class="bf-doublebox">
        <video
          class="bf-doublebox__video"
          poster="../assets/images/bf-doublebox-4-poster.jpg"
          autoplay
          loop
          muted
          playsinline
          preload="none"
        >
          <source src="../assets/video/bf-doublebox-4.mp4" type="video/mp4" />
        </video>

        <div class="bf-doublebox__content">
          <header class="bf-doublebox__header">
            <h2 class="bf-doublebox__title">BOTKI do&nbsp;-30%</h2>
            <div class="bf-doublebox__cta">
              <a class="bf-button" href="#">zobacz</a>
            </div>
          </header>
        </div>
      </div>
    </div>

    <div style="height: 100px"></div>
  </body>
</html>
