<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCC FESTIVE SEASON</title>
    <meta name="description" content="" />
  </head>
  <body>
    <div class="festive">
      <div class="festive-background"></div>

      <!-- slider -->

      <section class="festive-slider">
        <a href="#" class="festive-slider__link link--js">
          <div class="festive-slider__content">
            <img
              class="festive-slider__photo"
              src="../assets/images/photo-1.jpg"
              alt="Gino Rossi"
            />

            <video
              class="festive-slider__video"
              autoplay
              loop
              muted
              playsinline
              preload="none"
            >
              <source
                src="../assets/video/festive-slider.mp4"
                type="video/mp4"
              />
            </video>

            <img
              class="festive-slider__photo"
              src="../assets/images/photo-2.jpg"
              alt="Gino Rossi"
            />
          </div>

          <h2 class="festive-slider__title">
            <span class="festive-slider__title-span">Festive</span>
            <span class="festive-slider__title-span">season</span>
          </h2>

          <div class="festive-slider__cta">
            <div class="festive-button">Świętuj stylowo</div>
          </div>
        </a>
      </section>

      <!-- doubleboxes -->

      <section class="festive-doublebox">
        <a href="#" class="festive-doublebox__link link--js">
          <video
            class="
              festive-doublebox__video festive-doublebox__video--rotate-left
            "
            autoplay
            loop
            muted
            playsinline
            preload="none"
          >
            <source
              src="../assets/video/festive-doublebox-3.mp4"
              type="video/mp4"
            />
          </video>

          <header class="festive-doublebox__header">
            <h2 class="festive-doublebox__title">PREZENTY DLA&nbsp;NIEJ</h2>
            <div class="festive-doublebox__cta">
              <div class="festive-button">Zaurocz prezentami</div>
            </div>
          </header>
        </a>
      </section>

      <section class="festive-doublebox">
        <a href="#" class="festive-doublebox__link link--js">
          <video
            class="festive-doublebox__video"
            autoplay
            loop
            muted
            playsinline
            preload="none"
          >
            <source
              src="../assets/video/festive-doublebox-4.mp4"
              type="video/mp4"
            />
          </video>

          <header class="festive-doublebox__header">
            <h2 class="festive-doublebox__title">PREZENTY DLA&nbsp;NIEGO</h2>
            <div class="festive-doublebox__cta">
              <div class="festive-button">Celebruj z klasą</div>
            </div>
          </header>
        </a>
      </section>
    </div>
  </body>
</html>
