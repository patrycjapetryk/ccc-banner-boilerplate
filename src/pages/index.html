<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCC XMAS SLIDER</title>
    <meta name="description" content="" />
  </head>
  <body>
    <div class="xmas">
      <!-- slider -->

      <div class="xmas-slider">
        <div class="xmas-slider__content">
          <img
            class="xmas-slider__photo"
            src="../assets/images/photo.jpg"
            alt="Gino Rossi"
          />
          <video
            class="xmas-slider__video"
            autoplay
            loop
            muted
            playsinline
            preload="none"
          >
            <source src="../assets/video/xmas-slider.mp4" type="video/mp4" />
          </video>
        </div>

        <h2 class="xmas-slider__title">
          <span class="xmas-slider__title-span">Festive</span>

          <span class="xmas-slider__title-span">Season</span>
        </h2>

        <div class="xmas-slider__cta">
          <a class="bf-button" href="#">xmas time 2021</a>
        </div>
      </div>

      <!-- doubleboxes -->

      <div class="xmas-doubleboxes">
        <div class="xmas-doublebox">
          <video
            class="xmas-doublebox__video xmas-doublebox__video--rotate-left"
            autoplay
            loop
            muted
            playsinline
            preload="none"
          >
            <source
              src="../assets/video/xmas-doublebox-1.mp4"
              type="video/mp4"
            />
          </video>

          <header class="xmas-doublebox__header">
            <h2 class="xmas-doublebox__title">PREZENTY DLA&nbsp;NIEJ</h2>
            <div class="xmas-doublebox__cta">
              <a class="bf-button" href="#">xmas time 2021</a>
            </div>
          </header>
        </div>

        <div class="xmas-doublebox">
          <video
            class="xmas-doublebox__video"
            autoplay
            loop
            muted
            playsinline
            preload="none"
          >
            <source
              src="../assets/video/xmas-doublebox-2.mp4"
              type="video/mp4"
            />
          </video>

          <header class="xmas-doublebox__header">
            <h2 class="xmas-doublebox__title">PREZENTY DLA&nbsp;NIEGO</h2>
            <div class="xmas-doublebox__cta">
              <a class="bf-button" href="#">xmas time 2021</a>
            </div>
          </header>
        </div>
      </div>

      <!-- brands -->

      <div class="brands-carousel">
        <div class="brands-carousel__wrapper">
          <div class="brands-carousel__container">
            <a class="brands-carousel__item" href="#">
              <img
                class="brands-carousel__image"
                src="../assets/images/light-theme/lasocki_brand-mark.svg"
                alt="Logo"
              />
            </a>
            <a class="brands-carousel__item" href="#">
              <img
                class="brands-carousel__image"
                src="../assets/images/light-theme/gino-rossi_brand-mark.svg"
                alt="Logo"
              />
            </a>
            <a class="brands-carousel__item" href="#">
              <img
                class="brands-carousel__image"
                src="../assets/images/light-theme/badura_brand-mark.svg"
                alt="Logo"
              />
            </a>
            <a class="brands-carousel__item" href="#">
              <img
                class="brands-carousel__image"
                src="../assets/images/light-theme/jenny-fairy_brand-mark.svg"
                alt="Logo"
              />
            </a>
            <a class="brands-carousel__item" href="#">
              <img
                class="brands-carousel__image"
                src="../assets/images/light-theme/sprandi_brand-mark.svg"
                alt="Logo"
              />
            </a>
            <a class="brands-carousel__item" href="#">
              <img
                class="brands-carousel__image"
                src="../assets/images/light-theme/deezee_brand-mark.svg"
                alt="Logo"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
