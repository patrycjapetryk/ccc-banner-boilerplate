<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCC BF SLIDER</title>
    <meta name="description" content="" />
  </head>
  <body>
    <div class="slider">
      <video
        class="slider__video slider__video--js"
        poster="../assets/images/bf-slider-poster.jpg"
        autoplay
        loop
        muted
        playsinline
        preload="none"
      >
        <source src="../assets/video/bf-slider.webm" type="video/webm" />
        <source src="../assets/video/bf-slider.mp4" type="video/mp4" />
      </video>

      <div class="slider__content">
        <header class="slider__header">
          <h2 class="slider__title">BLACK WEEK</h2>
          <span class="slider__subtitle">W Klubie CCC</span>
          <div class="slider__cta">
            <a class="button" href="#">zobacz więcej</a>
          </div>
        </header>

        <div class="timer">
          <h3 class="timer__title">DO ROZPOCZĘCIA PROMOCJI POZOSTAŁO:</h3>
          <div class="timer__time-wrapper">
            <span class="timer__time timer__time--days timer__time--days-js">
              0
            </span>
            <span class="timer__label">DZIEŃ</span>
          </div>
          <span class="timer__colon">:</span>
          <div class="timer__time-wrapper">
            <span class="timer__time timer__time--hours timer__time--hours-js">
              00
            </span>
            <span class="timer__label">GODZINA</span>
          </div>
          <span class="timer__colon">:</span>
          <div class="timer__time-wrapper">
            <span
              class="timer__time timer__time--minutes timer__time--minutes-js"
            >
              00
            </span>
            <span class="timer__label">MINUTA</span>
          </div>
          <span class="timer__colon">:</span>
          <div class="timer__time-wrapper">
            <span
              class="timer__time timer__time--seconds timer__time--seconds-js"
            >
              00
            </span>
            <span class="timer__label">SEKUNDA</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
